{% extends 'base.html' %}
{% load static %}
{% block title %}
Book
{% endblock %}

{% block links %}
<link id="theme-style" rel="stylesheet" href="{% static 'assets/css/style.css' %}">
<!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"> -->
{% endblock %}

{% block content %} 
<form method="post" > {% csrf_token %}
    <div class="container mt-5" style="font-size:15px">
        <div class="text-center h4">Books</div>
        <div class="row" style="font-size:15px">
            <div class="col-md-1"></div>
            <div class="col-md-10 mb-3 pb-1">
                <div class="form-outline">
                    <input type="name" name="book_name" id="name" class="form-control form-control-md" required/>
                    <label class="form-label" for="username">Book name</label>
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="font-size:15px">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 mb-3 pb-1">
                <div class="form-outline">
                    <input type="muallif" name="book_muallif" id="authors" class="form-control form-control-md" required/>
                    <label class="form-label" for="username">Authors</label>

                </div>
            </div>
        </div>
    </div>
    <div class="container" style="font-size:15px">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 mb-3 pb-1">
                <div class="form-outline">
                    <input type="date" name="book_nashr_sanasi" id="data" class="form-control form-control-md" required/>
                    <label class="form-label" for="username">Publication date</label>

                </div>
            </div>
        </div>
    </div>
    <div class="container" style="font-size:15px">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 mb-3 pb-1">
                <div class="form-outline">
                    <input type="date" name="book_n" id="data" class="form-control form-control-md" required/>
                    <label class="form-label" for="username">Volume</label>

                </div>
            </div>
        </div>
    </div>
    <div class="container" style="font-size:15px">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 mb-3 pb-1">
                <div class="form-outline">
                    <input type="nashriyot_name" name="nashriyot_name" id="publisher" class="form-control form-control-md" required/>
                    <label class="form-label" for="username">Pages</label>

                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xl-8"></div>
            <div class="col-xl-3">
                <input class="btn btn-outline-primary w-100"  type="submit"
                value="Save" />
            </div>
        </div>
    </div>
</form>

{% endblock content %}
