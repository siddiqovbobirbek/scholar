{% extends 'base.html' %}
{% load static %}
{% block title %}
  Article
{% endblock %}

{% block links %}
  <link id="theme-style" rel="stylesheet" href="{% static 'assets/css/style.css' %}">
{% endblock %}
{% block content %} 
<form method="post"> {% csrf_token %}
    <div class="container mt-5" style="font-size:15px">
        <div class="text-center h4">Article</div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 mb-3 pb-1">
                <div class="form-outline">
                    <label class="form-label mb-0">Title</label>
                    <input type="maq_name" name="maq_name" id="article" class="form-control form-control-md" required/>
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="font-size:15px">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 mb-3 pb-1">
                <div class="form-outline">
                    <label class="form-label mb-0">Authors</label>
                    <input type="maq_muallif" name="maq_muallif" id="authors" class="form-control form-control-md" required/>
                    <label class="form-label mt-0">For example: Patterson A.D., Lamport N.G., Leslie</label>
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="font-size:15px">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 mb-3 pb-1">
                <div class="form-outline">
                    <label class="form-label mb-0" >Publication date</label>
                    <input type="data" name="maq_nashr_sanasi" id="date" class="form-control form-control-md" required/>
                    <label class="form-label mt-0">For example: 2020, 2020/12 or 2020/12/31.</label>
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="font-size:15px">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 mb-3 pb-1">
                <div class="form-outline">
                    <label class="form-label mb-0">Journal</label>
                    <input type="journal_name" name="journal_name" id="journal" class="form-control form-control-md" required/>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="font-size:15px">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 mb-3 pb-1">
                <div class="form-outline">
                    <label class="form-label mb-0" >Volume</label>
                    <input type="volum" name="volum" id="volume" class="form-control form-control-md" required/>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="font-size:15px">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 mb-3 pb-1">
                <div class="form-outline">
                    <label class="form-label mb-0">Issue</label>
                    <input type="issue" name="issue" id="issue" class="form-control form-control-md" required/>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="font-size:15px">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 mb-3 pb-1">
                <div class="form-outline">
                    <label class="form-label mb-0">Pages</label>
                    <input type="sahifalar" name="sahifalar" id="page" class="form-control form-control-md" required/>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="font-size:15px">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 mb-3 pb-1">
                <div class="form-outline">
                    <label class="form-label mb-0">Abstract</label>
                    <!-- <input type="abstract" name="abstract" id="page" class="vLargeTextField form-control form-control-md" required/> -->
                    <textarea type="abstract" name="abstract" cols="40" rows="5" class="vLargeTextField form-control form-control-md" id="page"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="font-size:15px">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 mb-3 pb-1">
                <div class="form-outline">
                    <label class="form-label mb-0">Keywords</label>
                    <input type="key_words" name="key_words" id="page" class="form-control form-control-md" required/>

                </div>
            </div>
        </div>
    </div>
    <div class="container" style="font-size:15px">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 mb-3 pb-1">
                <div class="form-outline">
                    <label class="form-label mb-0">References</label>
                    <!-- <input type="references" name="references" id="page" class="form-control form-control-md" required/> -->
                    <textarea type="references" name="references" cols="40" rows="10" class="vLargeTextField form-control form-control-md" id="page"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xl-8"></div>
            <div class="col-xl-3 mb-4">
                <input class="btn btn-outline-primary w-100"  type="submit"
                value="Save"/>
            </div>
        </div>
    </div>
</form>

{% endblock content %}
